<html>
<head>
  <title>Flask Talk</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='index.css')}}">
</head>
<body>

  {% for h in ls %}
    {% set color="blue" %}
  {% if h=="green" %}
  {% set color="green" %}
  {% endif %}
  <h2 style="color:{{color}}">{{h}}</h2>
  {% endfor %}
  <a href="{{url_for('home')}}">Home</a>
</body>
</html>
